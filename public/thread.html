<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>こんにちは、人間</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 24px;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .theme {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .box {
      background: #fff;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #e0e0e0;
    }

    .label {
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      height: 90px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    .count {
      font-size: 12px;
      color: #666;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      font-size: 12px;
      color: #c00;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>こんにちは、人間</h1>
    <div class="theme" id="theme">テーマを読み込み中…</div>

    <div class="box">
      <div class="label">前の前の人</div>
      <div id="prev2">（未観測）</div>
    </div>

    <div class="box">
      <div class="label">前の人</div>
      <div id="prev">（まだ誰もいません）</div>
    </div>

    <div class="box">
      <div class="label">あなた（100文字まで）</div>
      <textarea id="text" maxlength="100" placeholder="ここに入力してください"></textarea>
      <div class="footer">
        <div class="count" id="count"></div>
        <button onclick="send()">送信</button>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const key = params.get("key");

    function decodeTheme(key) {
      if (!key) return "";
      const [a, b] = key.split("__");
      if (!a || !b) return "";
      return `テーマ：「${decodeURIComponent(a)}」と「${decodeURIComponent(b)}」の関係とは？`;
    }

    async function load() {
      try {
        const res = await fetch(`/api/thread?key=${encodeURIComponent(key)}`);
        const data = await res.json();

        document.getElementById("theme").textContent = decodeTheme(key);

        document.getElementById("prev2").textContent =
          data.prev2 ? "▓▒░░░░░░░░" : "（未観測）";

        document.getElementById("prev").textContent =
          data.prev || "（まだ誰もいません）";

        document.getElementById("count").textContent =
          isNaN(data.count) ? "" : `あなたは ${data.count + 1} 人目です`;

      } catch (e) {
        document.getElementById("status").textContent = "読み込みエラー";
      }
    }

    async function send() {
      const text = document.getElementById("text").value.trim();
      if (!text) return;

      try {
        const res = await fetch(`/api/thread?key=${encodeURIComponent(key)}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          document.getElementById("status").textContent = "通信エラー";
          return;
        }

        document.getElementById("text").value = "";
        document.getElementById("status").textContent = "";
        await load();

      } catch (e) {
        document.getElementById("status").textContent = "通信エラー";
      }
    }

    load();
  </script>
</body>
</html>
