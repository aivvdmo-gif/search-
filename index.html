<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>反対検索エンジン</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #fafafa;
  padding: 40px;
}
.search-box {
  max-width: 600px;
  margin: 0 auto 30px;
}
input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 24px;
  border: 1px solid #ccc;
}
button {
  margin-top: 12px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  background: #1a73e8;
  color: #fff;
  cursor: pointer;
}
.result {
  background: #fff;
  padding: 16px;
  margin-bottom: 16px;
  border-radius: 8px;
}
.result a {
  color: #1a0dab;
  text-decoration: none;
  font-size: 18px;
}
</style>
</head>
<body>

<div class="search-box">
  <input id="query" placeholder="単語を入力" />
  <button onclick="search()">検索</button>
</div>

<div id="info"></div>
<div id="results"></div>

<script>
async function search() {
  const q = document.getElementById("query").value;
  const info = document.getElementById("info");
  const resultsDiv = document.getElementById("results");

  info.innerHTML = "";
  resultsDiv.innerHTML = "検索中…";

  const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  info.innerHTML = `「${q}」→ 反対概念：<b>${data.opposite}</b>`;
  resultsDiv.innerHTML = "";

  data.results.forEach(r => {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `
      <a href="${r.link}" target="_blank">${r.title}</a>
      <p>${r.snippet}</p>
    `;
    resultsDiv.appendChild(div);
  });
}
</script>

</body>
</html>
