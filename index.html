<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>search</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      width: 600px;
      margin: 80px auto;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }
    .result {
      margin-top: 24px;
    }
    .item {
      margin-bottom: 20px;
    }
    .title {
      color: #1a0dab;
      font-size: 18px;
    }
    .url {
      color: #006621;
      font-size: 14px;
    }
    .url a {
      color: #006621;
      text-decoration: none;
    }
    .url a:hover {
      text-decoration: underline;
    }
    .desc {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="q" placeholder="検索" />
    <div id="results" class="result"></div>
  </div>

  <script>
  const input = document.getElementById("q");
  const results = document.getElementById("results");

  input.addEventListener("keydown", async (e) => {
    if (e.key !== "Enter") return;

    // ★追加：空なら何もしない（最初は何も出ない）
    if (!input.value.trim()) {
      results.innerHTML = "";
      return;
    }

    results.innerHTML = "検索中…";

    try {
      const res = await fetch("/api/search", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          query: input.value
        })
      });

      const data = await res.json();
      results.innerHTML = "";

      if (!data || !data.results || data.results.length === 0) {
        results.innerHTML = "結果がありません";
        return;
      }

      data.results.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="title">${item.title}</div>
          <div class="url"><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.url}</a></div>
          <div class="desc">${item.description}</div>
        `;
        results.appendChild(div);
      });
    } catch (err) {
      results.innerHTML = "エラーが発生しました";
      console.error(err);
    }
  });
  </script>
</body>
</html>
